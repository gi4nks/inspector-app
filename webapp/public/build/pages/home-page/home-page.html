<ion-content padding class="home-page">
  <div class="home">
    <div class="title1">Welcome to the</div>
    <div class="title2">IBM MobileFirst Foundation</div>
    <div class="title3">Business Value Assessment</div>
    <div class="mobileFirstLogo"><img src="../images/MobileFirstFoundation-icon.png"></div>
    <div class="formContainer" [ngClass]="{hidden: !formShowing}">
      <ion-item>
        <ion-label light floating>Your name</ion-label>
        <ion-input light type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label light floating>Your organization</ion-label>
        <ion-input light class="light" type="text" [(ngModel)]="organization"></ion-input>
      </ion-item>
      
    </div>
    <div class="buttonContainer" [ngClass]="{hidden: !formShowing}">
      <button accent (click)="startBVA()">Let's go!</button>  
    </div>
    <div class="buttonContainer" [ngClass]="{hidden: formShowing}">
      <button (click)="showForm()" accent class="">Get started</button>
    </div>
    <!--<div class="ibmLogoContainer"><img class="ibmLogo" src="../images/ibm-logo-white.png"></div>-->
  </div>
</ion-content>
